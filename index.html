<!DOCTYPE html>
<html>
<head>
    <title>CSV Query Tool</title>
</head>
<body>
    <h1>CSV Query Tool</h1>
    <label for="subfolders">Select a subfolder:</label>
    <select id="subfolders" onchange="getCsvFiles()">
        <option>Select a subfolder...</option>
    </select>
    <br><br>
    <label for="csvFiles">Select a CSV file:</label>
    <select id="csvFiles"></select>
    <br><br>
    <label for="query">Enter an SQL query:</label>
    <input type="text" id="query" size="50">
    <button onclick="executeQuery()">Execute Query</button>
    <br><br>
    <div id="resultTable"></div>

    <script src="filedisplay.js"></script>
</body>
</html>
